<body>
    <script>
        function topla (a, b) {
            return a + b;
        }

        console.log("Normal Topla",topla(1, 2));


        const topla_arrow = (a, b) => {
            return a + b;
        }

        console.log("Arrow Topla",topla_arrow(1, 2));

    </script>
